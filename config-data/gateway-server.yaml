server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: VEHICULO-SERVICE
          uri: lb://VEHICULO-SERVICE
          predicates:
            - Path=/vehiculos/**
          filters:
            - StripPrefix=1
        - id: REPARACION-SERVICE
          uri: lb://REPARACION-SERVICE
          predicates:
            - Path=/reparaciones/**
          filters:
            - StripPrefix=1
        - id: HISTORIAL-SERVICE
          uri: lb://HISTORIAL-SERVICE
          predicates:
            - Path=/historial/**
          filters:
            - StripPrefix=1
        - id: AUTOFIX-SERVICE
          uri: lb://AUTOFIX-SERVICE
          predicates:
            - Path=/reportes/**
          filters:
            - StripPrefix=1